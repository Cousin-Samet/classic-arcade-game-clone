<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main_container">

		<!--Overlay -->
		<div class="overlay"></div>

		<!--Game Start Modal -->
		<div class="game_start">
			<!--Modal Content -->
			<div class="modal_body">
				<h2></h2>
				<h3>Instructions</h3>
				<h5>Use your keyboard arrow keys-- up, down, left, right-- to move your hero across the road. Once you reach the water, you win</h5>
				<button class="btn_start"> Ready! Set! Go!</button>
			</div>
		</div>

		<!-- Modal for game over -->
		<div class="game_over">
			<h2>You Win!!</h2>
			<h3>Play Again!</h3>
			<button class="btn_replay"> Replay! </button>
		</div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
